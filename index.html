<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indeed Organic Dashboard - Agency Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 印刷用スタイルの最適化 */
    @media print {
      @page { margin: 10mm; }
      .no-print { display: none !important; }
      .sidebar { display: none !important; }
      main { padding: 0 !important; margin: 0 !important; width: 100% !important; background: white !important; }
      .card { 
        border: 1px solid #e2e8f0 !important; 
        box-shadow: none !important; 
        page-break-inside: avoid !important; 
        margin-bottom: 2rem !important;
        border-radius: 0.5rem !important;
      }
      body { background: white !important; }
      .bg-slate-50 { background-color: white !important; }
      .bg-white { background-color: white !important; }
      /* グラフが見えるように設定 */
      .recharts-responsive-container { min-height: 300px !important; }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;
    const { 
      BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, ComposedChart, Area, Line 
    } = window.Recharts;

    const STORAGE_KEY = 'indeed_report_agency_accumulated_v2';

    const Icon = ({ name, size = 20, className = "" }) => {
      const paths = {
        trending: <path d="m22 7-8.5 8.5-5-5L2 17M16 7h6v6" />,
        users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
        cursor: <><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/><path d="m13 13 6 6"/></>,
        eye: <><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></>,
        dashboard: <><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>,
        file: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
        alert: <><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>,
        upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>,
        check: <polyline points="20 6 9 17 4 12" />,
        refresh: <><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></>,
        trash: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></>,
        briefcase: <><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/><rect width="20" height="14" x="2" y="6" rx="2"/><path d="M12 11h.01"/></>,
        chart: <><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></>,
        printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></>
      };
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          {paths[name] || null}
        </svg>
      );
    };

    const StatCard = ({ title, value, unit, icon: IconName, color, subValue }) => (
      <div className="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300">
        <div className="flex justify-between items-start">
          <div>
            <p className="text-sm font-semibold text-slate-500 uppercase tracking-wider">{title}</p>
            <h3 className="text-3xl font-bold mt-2 text-slate-800">
              {value}<span className="text-lg ml-1 font-normal text-slate-400">{unit}</span>
            </h3>
            {subValue && <p className="text-xs text-slate-400 mt-1 font-medium">{subValue}</p>}
          </div>
          <div className={`p-3 rounded-xl ${color} text-white shadow-lg`}>
            <Icon name={IconName} size={24} />
          </div>
        </div>
      </div>
    );

    const App = () => {
      const [rawData, setRawData] = useState([]);
      const [activeTab, setActiveTab] = useState('dashboard');
      const [loading, setLoading] = useState(false);

      useEffect(() => {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          try { setRawData(JSON.parse(saved)); } catch (e) { console.error(e); }
        }
      }, []);

      useEffect(() => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(rawData));
      }, [rawData]);

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        setLoading(true);

        const fileName = file.name;
        const dateMatch = fileName.match(/(\d{4})(\d{2})(\d{2})_(\d{4})(\d{2})(\d{2})/);
        let inferredReportMonth = "";
        if (dateMatch) {
          inferredReportMonth = `${dateMatch[1]}/${dateMatch[2]}`;
        }

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            const newEntries = results.data.map(row => {
              let fallbackMonth = "";
              const mMatch = (row['作成日'] || "").match(/(\d{4})[年/](\d{1,2})/);
              if (mMatch) {
                fallbackMonth = `${mMatch[1]}/${mMatch[2].padStart(2, '0')}`;
              }

              return {
                id: crypto.randomUUID(),
                title: row['求人'] || 'タイトルなし',
                date: row['作成日'] || '',
                reportMonth: inferredReportMonth || fallbackMonth || "不明",
                impressions: parseInt(row['表示回数']) || 0,
                clicks: parseInt(row['クリック数']) || 0,
                startApps: parseInt(row['応募開始数']) || 0,
                conversions: parseInt(row['応募数']) || 0,
                ctr: parseFloat(row['クリック率（CTR）']) || 0
              };
            });
            setRawData(prev => [...prev, ...newEntries]);
            setLoading(false);
            e.target.value = '';
          }
        });
      };

      const clearAllData = () => {
        if (confirm('すべての蓄積データを削除しますか？この操作は取り消せません。')) {
          setRawData([]);
        }
      };

      const deleteMonthlyData = (month) => {
        if (confirm(`${month}度の報告データをすべて削除しますか？`)) {
          setRawData(prev => prev.filter(d => d.reportMonth !== month));
        }
      };

      const deleteJobRecord = (title, month) => {
        if (confirm(`「${title}」の${month}度データを削除しますか？`)) {
          setRawData(prev => prev.filter(d => !(d.title === title && d.reportMonth === month)));
        }
      };

      const stats = useMemo(() => {
        const totalImp = rawData.reduce((acc, curr) => acc + curr.impressions, 0);
        const totalClick = rawData.reduce((acc, curr) => acc + curr.clicks, 0);
        const totalStart = rawData.reduce((acc, curr) => acc + curr.startApps, 0);
        const totalConv = rawData.reduce((acc, curr) => acc + curr.conversions, 0);
        const avgCtr = totalImp > 0 ? (totalClick / totalImp) * 100 : 0;
        const avgAsr = totalClick > 0 ? (totalStart / totalClick) * 100 : 0;
        const avgCvr = totalStart > 0 ? (totalConv / totalStart) * 100 : 0;
        return { totalImp, totalClick, totalStart, totalConv, avgCtr, avgAsr, avgCvr };
      }, [rawData]);

      const jobAggregate = useMemo(() => {
        const jobs = {};
        rawData.forEach(d => {
          if (!jobs[d.title]) {
            jobs[d.title] = { imp: 0, clk: 0, start: 0, conv: 0 };
          }
          jobs[d.title].imp += d.impressions;
          jobs[d.title].clk += d.clicks;
          jobs[d.title].start += d.startApps;
          jobs[d.title].conv += d.conversions;
        });
        return Object.entries(jobs).sort((a, b) => b[1].imp - a[1].imp);
      }, [rawData]);

      const monthlyAnalysis = useMemo(() => {
        const groups = {};
        rawData.forEach(d => {
          const month = d.reportMonth;
          if (!month) return;
          
          if (!groups[month]) {
            groups[month] = { month, imp: 0, clk: 0, start: 0, conv: 0, jobs: {} };
          }
          
          groups[month].imp += d.impressions;
          groups[month].clk += d.clicks;
          groups[month].start += d.startApps;
          groups[month].conv += d.conversions;

          if (!groups[month].jobs[d.title]) {
            groups[month].jobs[d.title] = { title: d.title, imp: 0, clk: 0, start: 0, conv: 0 };
          }
          groups[month].jobs[d.title].imp += d.impressions;
          groups[month].jobs[d.title].clk += d.clicks;
          groups[month].jobs[d.title].start += d.startApps;
          groups[month].jobs[d.title].conv += d.conversions;
        });
        
        const sorted = Object.values(groups).sort((a, b) => b.month.localeCompare(a.month));
        return sorted.map((m, i) => {
          const prev = sorted[i + 1];
          return {
            ...m,
            diffImp: prev && prev.imp !== 0 ? (((m.imp - prev.imp) / prev.imp) * 100).toFixed(1) : null,
            diffConv: prev && prev.conv !== 0 ? (((m.conv - prev.conv) / prev.conv) * 100).toFixed(1) : null,
            jobArray: Object.values(m.jobs).sort((a, b) => b.imp - a.imp)
          };
        });
      }, [rawData]);

      return (
        <div className="min-h-screen flex flex-col md:flex-row">
          {/* Sidebar */}
          <aside className="w-full md:w-64 bg-slate-900 text-white p-6 flex-shrink-0 no-print">
            <div className="flex items-center gap-3 mb-10">
              <div className="p-2 bg-emerald-500 rounded-lg"><Icon name="trending" size={24} /></div>
              <h1 className="font-bold text-xl tracking-tight text-white">Indeed Organic</h1>
            </div>
            <nav className="space-y-4">
              <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 p-3 rounded-xl transition-all ${activeTab === 'dashboard' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                <Icon name="dashboard" size={20} />
                <span className="font-semibold text-sm">ダッシュボード</span>
              </button>
              <button onClick={() => setActiveTab('report')} className={`w-full flex items-center gap-3 p-3 rounded-xl transition-all ${activeTab === 'report' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                <Icon name="file" size={20} />
                <span className="font-semibold text-sm">月次詳細レポート</span>
              </button>
            </nav>
            <div className="mt-auto pt-10 space-y-4">
              <button onClick={clearAllData} className="w-full flex items-center gap-2 px-3 py-2 text-xs text-red-400 hover:text-red-300 transition-colors">
                <Icon name="trash" size={14} /> 蓄積データを全消去
              </button>
              <div className="text-[10px] text-slate-500 uppercase tracking-widest font-bold px-3">Agency Edition v1.4.5</div>
            </div>
          </aside>

          {/* Main Content */}
          <main className="flex-1 p-4 md:p-10 overflow-y-auto bg-slate-50">
            <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 gap-4 no-print">
              <div>
                <h2 className="text-3xl font-bold text-slate-800 tracking-tight">
                  {activeTab === 'dashboard' ? '運用全体サマリー' : '月次・求人別分析'}
                </h2>
                <p className="text-slate-500 mt-1 flex items-center gap-2 text-sm font-medium">
                  <Icon name="alert" size={14} className="text-blue-500" />
                  累積された運用データを管理中
                </p>
              </div>
              <div className="flex gap-3">
                {activeTab === 'report' && rawData.length > 0 && (
                  <button 
                    onClick={() => window.print()}
                    className="bg-slate-800 hover:bg-slate-700 text-white px-6 py-3 rounded-2xl font-bold shadow-xl flex items-center gap-3 transition-all active:scale-95"
                  >
                    <Icon name="printer" size={20} />
                    PDFレポート出力
                  </button>
                )}
                <label className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold cursor-pointer transition-all transform hover:scale-105 shadow-xl flex items-center gap-3 active:scale-95">
                  <Icon name="upload" size={20} />
                  CSVを追加保存
                  <input type="file" className="hidden" accept=".csv" onChange={handleFileUpload} />
                </label>
              </div>
            </div>

            {rawData.length === 0 ? (
              <div className="h-96 flex flex-col items-center justify-center border-4 border-dashed border-gray-200 rounded-3xl p-10 bg-white">
                <Icon name="file" size={48} className="text-slate-200 mb-4" />
                <p className="text-slate-400 font-bold">JobsCampaignsファイルを読み込んでください</p>
              </div>
            ) : (
              <div className="space-y-8 animate-fade-in">
                {activeTab === 'dashboard' ? (
                  <>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                      <StatCard title="累計表示回数" value={stats.totalImp.toLocaleString()} unit="回" icon="eye" color="bg-slate-500" />
                      <StatCard title="平均クリック率" value={stats.avgCtr.toFixed(2)} unit="%" icon="cursor" color="bg-blue-500" subValue={`${stats.totalClick.toLocaleString()} クリック`} />
                      <StatCard title="応募開始数" value={stats.totalStart.toLocaleString()} unit="件" icon="trending" color="bg-indigo-500" subValue={`開始率: ${stats.avgAsr.toFixed(1)}%`} />
                      <StatCard title="応募完了数" value={stats.totalConv.toLocaleString()} unit="件" icon="users" color="bg-emerald-500" subValue={`完了率: ${stats.avgCvr.toFixed(1)}%`} />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                      <div className="lg:col-span-2 bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                        <h3 className="text-xl font-bold text-slate-800 mb-8 flex items-center gap-2">
                          <Icon name="trending" className="text-emerald-500" /> 月別報告トレンド
                        </h3>
                        <div className="h-[400px]">
                          <ResponsiveContainer width="100%" height="100%">
                            <ComposedChart data={[...monthlyAnalysis].reverse()}>
                              <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                              <XAxis dataKey="month" fontSize={12} axisLine={false} tickLine={false} />
                              <YAxis fontSize={12} axisLine={false} tickLine={false} />
                              <Tooltip contentStyle={{ borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)' }} />
                              <Legend iconType="circle" verticalAlign="top" align="right" />
                              <Bar dataKey="imp" name="表示回数" fill="#94a3b8" radius={[4, 4, 0, 0]} barSize={40} />
                              <Bar dataKey="clk" name="クリック数" fill="#3b82f6" radius={[4, 4, 0, 0]} barSize={20} />
                              <Line type="monotone" dataKey="conv" name="応募完了" stroke="#10b981" strokeWidth={3} dot={{ r: 4, fill: "#10b981" }} />
                            </ComposedChart>
                          </ResponsiveContainer>
                        </div>
                      </div>
                      <div className="bg-emerald-50 p-8 rounded-3xl border border-emerald-100 flex flex-col justify-center shadow-sm">
                        <div className="bg-emerald-500 w-12 h-12 rounded-2xl flex items-center justify-center text-white mb-6 shadow-lg shadow-emerald-200">
                          <Icon name="alert" size={24} />
                        </div>
                        <h4 className="text-emerald-900 font-bold text-xl mb-4">運用アドバイス</h4>
                        <p className="text-emerald-800 text-sm leading-relaxed font-medium">
                          求人別累計データを確認し、応募単価が低いエース求人のキーワードを他の職種に横展開することを推奨します。
                        </p>
                      </div>
                    </div>

                    <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden card">
                      <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                        <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                          <Icon name="briefcase" className="text-emerald-500" />
                          求人別 累計パフォーマンス
                        </h3>
                      </div>
                      <div className="overflow-x-auto">
                        <table className="w-full text-left text-sm">
                          <thead className="bg-slate-50/50 text-slate-500 font-bold uppercase tracking-tighter">
                            <tr>
                              <th className="px-6 py-4">求人タイトル</th>
                              <th className="px-6 py-4 text-right">表示数</th>
                              <th className="px-6 py-4 text-right">クリック</th>
                              <th className="px-6 py-4 text-right">開始</th>
                              <th className="px-6 py-4 text-right text-emerald-600">完了</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-100">
                            {jobAggregate.map(([title, d]) => (
                              <tr key={title} className="hover:bg-slate-50/80 transition-colors group">
                                <td className="px-6 py-4 font-semibold text-slate-700 max-w-md truncate group-hover:text-emerald-600 transition-colors">{title}</td>
                                <td className="px-6 py-4 text-right text-slate-600">{d.imp.toLocaleString()}</td>
                                <td className="px-6 py-4 text-right text-slate-600">{d.clk.toLocaleString()}</td>
                                <td className="px-6 py-4 text-right text-indigo-500 font-medium">{d.start.toLocaleString()}</td>
                                <td className="px-6 py-4 text-right font-bold text-emerald-600">{d.conv.toLocaleString()}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </>
                ) : (
                  <div className="space-y-12 pb-20">
                    {/* 印刷時のレポートヘッダー（画面上は非表示） */}
                    <div className="print-only text-center mb-10 border-b pb-6">
                      <h1 className="text-2xl font-bold text-slate-900">Indeed 無料出稿 運用分析レポート</h1>
                      <p className="text-slate-500 mt-2 font-medium">発行日: {new Date().toLocaleDateString('ja-JP')}</p>
                    </div>

                    {monthlyAnalysis.map(m => (
                      <div key={m.month} className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden card animate-fade-in">
                        <div className="p-6 bg-slate-50 border-b flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                          <div className="flex items-center gap-4">
                            <h3 className="text-2xl font-bold text-slate-800">{m.month} 報告分レポート</h3>
                            <button 
                              onClick={() => deleteMonthlyData(m.month)}
                              className="no-print p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors group flex items-center gap-1 text-xs font-bold"
                              title="この月の全データを削除"
                            >
                              <Icon name="trash" size={14} />
                              <span>この月を削除</span>
                            </button>
                          </div>
                          <div className="flex gap-8">
                            <div className="text-right">
                              <p className="text-[10px] text-slate-400 font-bold uppercase">合計表示回数</p>
                              <p className="text-lg font-bold">{m.imp.toLocaleString()}
                                {m.diffImp && <span className={`text-[10px] ml-1 ${parseFloat(m.diffImp) >= 0 ? 'text-emerald-500' : 'text-red-500'}`}>({m.diffImp >= 0 ? '+' : ''}{m.diffImp}%)</span>}
                              </p>
                            </div>
                            <div className="text-right">
                              <p className="text-[10px] text-slate-400 font-bold uppercase">合計応募完了</p>
                              <p className="text-lg font-bold text-emerald-600">{m.conv.toLocaleString()}
                                {m.diffConv && <span className={`text-[10px] ml-1 ${parseFloat(m.diffConv) >= 0 ? 'text-emerald-500' : 'text-red-500'}`}>({m.diffConv >= 0 ? '+' : ''}{m.diffConv}%)</span>}
                              </p>
                            </div>
                          </div>
                        </div>

                        <div className="p-8 border-b bg-white">
                          <h4 className="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                            <Icon name="chart" className="text-emerald-500" />
                            求人票別 パフォーマンス（{m.month}度分）
                          </h4>
                          <div className="h-64">
                            <ResponsiveContainer width="100%" height="100%">
                              <BarChart data={m.jobArray.slice(0, 10)} layout="vertical" margin={{ left: 20, right: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} stroke="#f1f5f9" />
                                <XAxis type="number" hide />
                                <YAxis dataKey="title" type="category" fontSize={10} width={120} tickFormatter={(val) => val.length > 15 ? val.substring(0, 15) + '...' : val} axisLine={false} tickLine={false} />
                                <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px rgba(0,0,0,0.1)' }} />
                                <Legend iconType="circle" />
                                <Bar dataKey="clk" name="クリック数" fill="#3b82f6" radius={[0, 4, 4, 0]} barSize={15} />
                                <Bar dataKey="conv" name="応募完了" fill="#10b981" radius={[0, 4, 4, 0]} barSize={15} />
                              </BarChart>
                            </ResponsiveContainer>
                          </div>
                        </div>

                        <div className="overflow-x-auto">
                          <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50/50 text-slate-500 font-bold uppercase tracking-tighter border-b">
                              <tr>
                                <th className="px-6 py-4">求人タイトル</th>
                                <th className="px-6 py-4 text-right">表示</th>
                                <th className="px-6 py-4 text-right">クリック</th>
                                <th className="px-6 py-4 text-right bg-blue-50/30 text-blue-600">開始</th>
                                <th className="px-6 py-4 text-right bg-emerald-50/30 text-emerald-600 border-r">完了</th>
                                <th className="px-4 py-4 text-center no-print w-10">操作</th>
                              </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                              {m.jobArray.map((data) => (
                                <tr key={data.title} className="hover:bg-slate-50/80 transition-colors group">
                                  <td className="px-6 py-4 font-semibold text-slate-700 max-w-xs md:max-w-md truncate group-hover:text-emerald-600 transition-colors">{data.title}</td>
                                  <td className="px-6 py-4 text-right text-slate-600">{data.imp.toLocaleString()}</td>
                                  <td className="px-6 py-4 text-right text-slate-600">{data.clk.toLocaleString()}</td>
                                  <td className="px-6 py-4 text-right font-bold text-blue-600 bg-blue-50/30">{data.start.toLocaleString()}</td>
                                  <td className="px-6 py-4 text-right font-bold text-emerald-600 bg-emerald-50/30 border-r">{data.conv.toLocaleString()}</td>
                                  <td className="px-4 py-4 text-center no-print">
                                    <button 
                                      onClick={() => deleteJobRecord(data.title, m.month)}
                                      className="p-1.5 text-slate-300 hover:text-red-500 transition-colors rounded-md hover:bg-red-50"
                                      title="この求人のデータを削除"
                                    >
                                      <Icon name="trash" size={14} />
                                    </button>
                                  </td>
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
